backend:
  name: github
  repo: amit-redkar/travelandcards
  branch: main

  base_url: https://travelandcards-auth.amit92r.workers.dev
  auth_endpoint: github
  app_id: "Ov23liZM6RLdjo9FoD1K"
  auth_scope: public_repo

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: https://travelandcards.in
display_url: https://travelandcards.in

publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select",
          options: ["Credit Cards", "Points & Miles", "Travel", "Loyalty", "Visa & Tips"] }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "YouTube URL", name: "youtube_url", widget: "string" }
      - { label: "Thumbnail Image", name: "thumbnail", widget: "image" }
      - { label: "SEO Description", name: "seo_description", widget: "string" }
      - { label: "SEO Keywords", name: "seo_keywords", widget: "string" }
      - { label: "Body Content", name: "body", widget: "markdown" }
