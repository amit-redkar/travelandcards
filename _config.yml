title: "Travel and Cards"
description: "India's best guides on credit cards, points, miles, travel hacks & smart strategies."
url: "https://travelandcards.in"
baseurl: ""

theme: minima

# GitHub Pages supported plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

markdown: kramdown
highlighter: rouge

sass:
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md

# Permalink format
permalink: /:categories/:title/

# PAGINATION (compatible with GH Pages)
paginate: 6
paginate_path: "page:num"

# ------------------------------
# NETLIFY CMS COLLECTION CONFIG
# ------------------------------
# Note: CMS config MUST be inside a top-level key OTHER THAN "collections"
# to avoid Jekyll parsing errors.

cms_collections:
  posts:
    name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "Credit Cards"
          - "Points & Miles"
          - "Travel"
          - "Loyalty"
          - "Visa & Tips"
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "YouTube URL"
        name: "youtube_url"
        widget: "string"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
      - label: "SEO Description"
        name: "seo_description"
        widget: "string"
      - label: "SEO Keywords"
        name: "seo_keywords"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"
