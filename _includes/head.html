<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }} | Travel and Cards</title>

<meta name="description" content="{{ page.seo_description | default: site.description }}">
<meta name="keywords" content="{{ page.seo_keywords }}">

<link rel="stylesheet" href="/assets/css/style.css">

<!-- Google Fonts (Roboto) -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Open Graph -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.seo_description | default: site.description }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/{{ page.thumbnail }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.seo_description | default: site.description }}">
<meta name="twitter:image" content="{{ site.url }}/{{ page.thumbnail }}">
