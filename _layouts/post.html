---
layout: default
---

<article class="post-body">

  <h1 class="post-title-main">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%B %d, %Y" }} â€¢ {{ page.category }}</p>

  {% if page.youtube_url %}
  <div class="video-container">
    <iframe width="100%" height="400"
      src="https://www.youtube.com/embed/{{ page.youtube_url | split:'v=' | last }}"
      frameborder="0" allowfullscreen></iframe>
  </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
