---
layout: default
---

<h1 class="home-title">Latest Posts</h1>

<div class="post-grid">
  {% for post in site.posts limit:20 %}
  <div class="post-card">
    <a href="{{ post.url }}">
      {% if post.thumbnail %}
      <img src="/{{ post.thumbnail }}" class="post-thumb">
      {% endif %}
      <h2 class="post-title">{{ post.title }}</h2>
      <p class="post-meta">{{ post.date | date: "%b %d, %Y" }} â€¢ {{ post.category }}</p>
    </a>
  </div>
  {% endfor %}
</div>
